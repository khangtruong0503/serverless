StaticSite:
  Type: AWS::S3::Bucket
  BucketName: ${self:custom.s3HostingName}
  Properties:
    AccessControl: PublicRead
    WebsiteConfiguration:
      IndexDocument: index.html

StaticSiteS3BucketPolicy:
  Type: AWS::S3::BucketPolicy
  Properties:
    Bucket:
      Ref: StaticSite
    PolicyDocument:
      Statement:
        - Sid: PublicReadGetObject
          Effect: Allow
          Principal: "*"
          Action:
          - s3:GetObject
          Resource:
            Fn::Join: [
              "", [
                "arn:aws:s3:::",
                {
                  "Ref": "StaticSite"
                },
                "/*"
              ]
            ]